<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header>
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container-lg px-5">
    <!-- Timeblocks go here -->
    <div class="time-block row" id="9">
      <div class="hour col-1 text-center py-3">9AM</div>
      <textarea class="col-10 description" rows="3"></textarea>
      <button class="saveBtn btn col-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div class="time-block row" id="10">
      <div class="hour col-md-1 text-center py-3">10AM</div>
      <textarea class="col-md-10 description" rows="3"></textarea>
      <button class="saveBtn btn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div class="time-block row" id="11">
      <div class="hour col-md-1 text-center py-3">11AM</div>
      <textarea class="col-md-10 description" rows="3"></textarea>
      <button class="saveBtn btn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div class="time-block row" id="12">
      <div class="hour col-md-1 text-center py-3">12 Noon</div>
      <textarea class="col-md-10 description" rows="3"></textarea>
      <button class="saveBtn btn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div class="time-block row" id="13">
      <div class="hour col-md-1 text-center py-3">1PM</div>
      <textarea class="col-md-10 description" rows="3"></textarea>
      <button class="saveBtn btn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div class="time-block row" id="14">
      <div class="hour col-md-1 text-center py-3">2PM</div>
      <textarea class="col-md-10 description" rows="3"></textarea>
      <button class="saveBtn btn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div class="time-block row" id="15">
      <div class="hour col-md-1 text-center py-3">3PM</div>
      <textarea class="col-md-10 description" rows="3"></textarea>
      <button class="saveBtn btn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div class="time-block row" id="16">
      <div class="hour col-md-1 text-center py-3">4PM</div>
      <textarea class="col-md-10 description" rows="3"></textarea>
      <button class="saveBtn btn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div class="time-block row" id="17">
      <div class="hour col-md-1 text-center py-3">5PM</div>
      <textarea class="col-md-10 description" rows="3"></textarea>
      <button class="saveBtn btn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/advancedFormat.js"></script>

  <script src="./Assets/script.js"></script>
</body>

</html>
